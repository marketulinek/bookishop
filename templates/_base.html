<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}Bookishop{% endblock title %}</title>
</head>
<body>
    <div class="container">
        <header class="pt-3 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <span class="fs-2 bookishop-logo"><span class="fs-1 color-book">B</span>ookishop</span>
          </a>
          <form class="col-12 col-lg-6 mb-3 mb-lg-0">
              <div class="input-group">
                <input type="search" class="form-control" placeholder="Search your next read..." aria-label="Search">
                <button class="btn btn-outline-book" type="button" id="button-addon2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
              </div>
          </form>
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Login / Sign up</a></li>
          </ul>
        </div>
        </header>
        <nav class="py-2 border-bottom background-book">
        <div class="container d-flex flex-wrap">
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Categories</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Order Status</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Wishlist</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
          </ul>
        </div>
        </nav>
    </div>
    <main class="container mt-5">
        {% block content %}
            <h1 class="text-center mt-4">Hello Bookishop!</h1>
        {% endblock content %}
    </main>
</body>
</html>
