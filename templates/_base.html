<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %}Bookishop{% endblock title %}</title>
    <style>
        .border-bottom {
            border-color: rgb(202, 164, 137) !important;
        }
        .background-book {
            background-color: rgb(243, 231, 219);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="py-3 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Bookishop</span>
          </a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Login</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Sign up</a></li>
          </ul>
        </div>
        </header>
        <nav class="py-2 border-bottom background-book">
        <div class="container d-flex flex-wrap">
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Categories</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Order Status</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Wishlist</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
          </ul>
        </div>
        </nav>
    </div>
    <main class="container">
        {% block content %}
            <h1 class="text-center mt-4">Hello Bookishop!</h1>
        {% endblock content %}
    </main>
</body>
</html>
