{% load i18n %}

{% if book.bookinventory.inventory_status_code == 'pre_order' %}
    <a class="btn btn-outline-book color-book" href="#" role="button">
        {% translate 'Pre-order' context 'A button to perform an action' %}
    </a>
{% endif %}

{% if book.bookinventory.inventory_status_code == 'in_stock' %}
    <a class="btn btn-outline-book color-book" href="#" role="button">{% translate 'Add to basket' %}</a>
{% endif %}
