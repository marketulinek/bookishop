{% load static %}
{% load i18n %}
{% for book in books %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body p-0">
        <img src="{% static 'images/' %}no_cover.jpg" class="card-img-top" alt="...">
      </div>

      <div class="card-body pb-0">
        <h5 class="card-title ps-1">{{ book.title }}</h5>
      </div>
      <div class="card-footer pt-0 border-0 bg-transparent">
        <h6 class="card-title ps-1">{{ book.author }}</h6>
      </div>

      <div class="card-footer pt-0 border-0 bg-transparent">
        <p class="ps-1">
          {% for number in '12345' %}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
          {% endfor %}
        </p>
        <h4 class="ps-1">499,-</h4>
        <div class="d-grid gap-2">
          <a class="btn btn-outline-book color-book" href="#" role="button">{% translate 'Add to basket!' %}</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
